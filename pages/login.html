	<link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

<div class="container" style="width:100%">   

    <div class="omb_login" ng-controller="loginCtrl">
    	<h3 class="omb_authTitle">Đăng nhập bằng</h3>
		<div class="row omb_row-sm-offset-3 omb_socialButtons">
    	    <div class="col-xs-4 col-sm-2">
		        <a href="#" class="btn btn-lg btn-block omb_btn-facebook">
			        <i class="fa fa-facebook visible-xs"></i>
			        <span class="hidden-xs">Facebook</span>
		        </a>
	        </div>
        	<div class="col-xs-4 col-sm-2">
		        <a href="#" class="btn btn-lg btn-block omb_btn-twitter">
			        <i class="fa fa-twitter visible-xs"></i>
			        <span class="hidden-xs">Twitter</span>
		        </a>
	        </div>	
        	<div class="col-xs-4 col-sm-2">
		        <a href="#" class="btn btn-lg btn-block omb_btn-google">
			        <i class="fa fa-google-plus visible-xs"></i>
			        <span class="hidden-xs">Google+</span>
		        </a>
	        </div>	
		</div>

		<div class="row omb_row-sm-offset-3 omb_loginOr">
			<div class="col-xs-12 col-sm-6">
				<hr class="omb_hrOr">
				<span class="omb_spanOr">hoặc</span>
			</div>
		</div>

		<div class="row omb_row-sm-offset-3">
			<div class="col-xs-12 col-sm-6">	
			    <form class="omb_loginForm" name="formLogin" action="">
					<div class="input-group">
						<span class="input-group-addon"><i class="fa fa-user"></i></span>
						<!-- <input type="text" class="form-control" name="username" placeholder="email address"> -->
							<input type="text" ng-model="user.username" class="form-control"  name="username" class="email" placeholder="Vui lòng nhập email" title="Vui lòng nhập email" required="required" pattern="([\w-\.]+@([\w-]+\.)+[\w-]{2,4})?"/>
					</div>
					<span class="help-block"></span>
										
					<div class="input-group">
						<span class="input-group-addon"><i class="fa fa-lock"></i></span>
						<!-- <input  type="password" class="form-control" name="password" placeholder="Password"> -->
						<input type="password" class="form-control"  ng-model="user.password" name="password" placeholder="Mật khẩu" required="required" pattern=".{6,}" title="Mật khẩu phải lớn hơn 6 kí tự" autocomplete="off" />
				
					</div>
					<div class="col-xs-12 col-sm-12" style=" margin-top: 8px; font-size: 15px; color: red; "> 
					<span>{{loginFail}}</span> </div>
					<button class="btn btn-lg btn-primary btn-block" ng-disabled="formLogin.$invalid" style="margin-top: 35px;" ng-click="submit(user)" type="submit">Đăng nhập</button>
				</form>
			</div>
    	</div>
		<div class="row omb_row-sm-offset-3"  style="margin-bottom: 35px;" >		
		<div class="col-xs-12 col-sm-3"></div>
			<div class="col-xs-12 col-sm-3">
				<p class="omb_forgotPwd" style="font-size:14px; margin-top:5px;">
					<a href="#">Quên mật khẩu?</a>
				</p>
			</div>
		</div>	    	
	</div>



        </div>
