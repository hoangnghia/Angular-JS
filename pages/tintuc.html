<div class="main-grids" ng-controller="newsController">
				<div class="alert alert-info" ng-show="loading">Loading</div>
				<div class="top-grids">
					<div class="recommended-info">
					<!-- Split button -->
					
					
					  <div class="input-group">
						  <span class="input-group-addon" id="basic-addon1">Lọc theo tiêu đề</span>
						  <input type="text" class="form-control" placeholder="Nhập tiêu đề tin tức" ng-model="searchNews" aria-describedby="basic-addon1" style="width: 98%;">
						</div>
					 <!--  <input type="text" class="form-control " ng-model="searchNews"> -->
					
						<h3>{{title}}</h3>
					</div>
					<div ng-repeat="new in news | filter:searchNews">
						<div class="col-md-4 resent-grid recommended-grid slider-top-grids">
						<div class="resent-grid-img recommended-grid-img bw">
							<a ng-href="#/chi-tiet-tin-tuc/{{new.matintuc}}"><img src="images/news/{{new.hinhanh}}"  alt=""></a>
						</div>
						<div class="resent-grid-info recommended-grid-info">
							<h3><a href="single.html" class="title title-info">{{new.tieude}}</a></h3>
							<ul>
								<li><p class="author author-info"><a href="#" class="author">Admin</a></p></li>
								<li class="right-list"><p class="views views-info">2,114,200 views</p></li>
							</ul>
						</div>
					</div>
					</div>
					
					
					<div class="clearfix"> </div>
				</div>
			</div>
